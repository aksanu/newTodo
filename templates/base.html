<!DOCTYPE html>
{%load static%}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Home {%block title%} {%endblock%}</title>
	<script type="text/javascript" src= "{% static 'base.js' %}"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	

	<style >
		.one{
			background:#ff0033;
			height: 20px;
			width: 20px;
			border-radius: 50%;
			border: 2px solid white;
		}
 
		.two{
			background: cyan;
			height: 20px;
			width: 20px;
			border: 2px solid white;
			border-radius: 50%
		}
			
		
	</style>
</head>
<body>
	<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link " href="{% url 'home'%}">Home</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="{% url 'create'%}">Create Todo</a>
  </li>
  {% if user.is_authenticated%}
	  <li class="nav-item">
	    <a class="nav-link" href="{% url 'logout' %}">Logout | <span id="one">{%if user.first_name%}{{user.first_name|title}}{%else%}{{user.username|title}}{%endif%}</span></a>
	  </li>
  {%else%}
		  <li class="nav-item">
		    <a class="nav-link" href="{% url 'login' %}">Login</a>
		  </li>
		   <li class="nav-item">
		    <a class="nav-link" href="{% url 'register' %}">Register</a>
		  </li>
  {%endif%}
				 
</ul>

	<div class="inline" style="display: inline">
			
		
			<div class="one" onClick='red()'>
			</div>

			<div class="two" onClick='cyan()'>
			</div>
		</div>

	<div class="container" >
	{% block content%}
		
	{% endblock%}
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
	
</body>
</html>
